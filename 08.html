<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CARREIRA DOCENTE
    Peça para o Professor informar quantos anos de carreira possui. Peça também para que o Professor informe a quantidade de Projetos de Pesquisa que já coordenou. Também peça para que informe a quantidade de Projetos de Extensão que orientou. Por último, peça para informar a quantidade de TCCs que já orientou.

    - Considere que cada ano de carreira equivale 2.5 pontos;
    - Considere que cada Projeto de Pesquisa equivale a 5 pontos;
    - Considere que cada Projeto de Extensão equivale a 5 pontos;
    - Considere que cada TCC equivale a 3 pontos.
    
    Como resultado do cálculo das pontuações, a classificação poderá ser:

    - Se o Professor possuir até 30 pontos (inclusive), será considerado "CONVIDADO";
    - Se o Professor possuir até 50 pontos, será considerado "AGREGADO";
    - Se o Professor possuir mais de 50 pontos, será considerado "TITULAR".
    
    Calcule os pontos e apresente a classificação do Professor.
    */

    //ENTRADA
    let anosCarreira =Number(prompt(`ìnforme quantos anos de carreira que voce possui`));
    if(isNaN(anosCarreira) || anosCarreira <0){
        alert(`valor invalido, por favor informe um valor valido`);
        anosCarreira =Number(prompt(`ìnforme quantos anos de carreira que voce possui`));
    }
    let quantidadeProjeto =Number(prompt(`informe quantos projetos de pesquisa ja cordenou`));
    if(isNaN(quantidadeProjeto)|| quantidadeProjeto <0){
    alert(`valor invalido, por favor informe um valor valido`);
    quantidadeProjeto =Number(prompt(`informe quantos projetos de pesquisa ja cordenou`));
    }
    let projetoExtensao =Number(prompt(`informe a quantidade de projetos de extensão que orientou`));
    if(isNaN(projetoExtensao)|| projetoExtensao <0){
        alert(`valor invalido, por favor informe um valor valido`);
        projetoExtensao =Number(prompt(`informe a quantidade de projetos de extensão que orientou`));
    }
    let tccs =Number(prompt(`informe a quantidade de TCCs que ja orientou`));
    if(isNaN(tccs)|| tccs <0){
        alert(`valor invalido, por favor informe um valor valido`);
        tccs =Number(prompt(`informe a quantidade de TCCs que ja orientou`));
    }
   
    //PROCESSAMENTO
    
    const pontosCarreira = anosCarreira * 2.5;
    const pontosquantidadeProjeto = quantidadeProjeto * 5;
    const pontosprojetoEntensao = projetoExtensao * 5;
    const pontosTccs = tccs * 3;
    const pontostotais = pontosCarreira + pontosquantidadeProjeto + pontosprojetoEntensao + pontosTccs;
   
    //SAÍDA
    if(pontostotais <= 30){
        alert(`CONVIDADO`);
    }else if(pontostotais <= 50){
        alert(`AGREGADO`);
    }else{
        alert(`TITULAR`);
    }



</script>
