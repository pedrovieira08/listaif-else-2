<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CUSTO DO DIA DE TRABALHO
    Peça para o programa perguntar ao usuário quantas viagens foram realizadas por dia e também qual o cargo que ocupa.
    
    Considere que o valor da diária é de R$ 100,00 (100).
    
    - Se o usuário ocupar o cargo de "Motorista" e realizou até 10 viagens, haverá um adicional de 20% (20/100).
    - Se o usuário ocupar o cargo de "Motorista" e realizou mais de 10 viagens, haverá um adicional de 35% (35/100).
    - Contudo, se o cargo do usuário for "Cobrador" e realizou até 10 viagens, não haverá adicional.
    - Se o usuário ocupar o cargo de "Cobrador" e realizou mais de 10 viagens, haverá um adicional de 10% (10/100).
    
    Apresente em tela o cargo do usuário e também o valor final recebido pelas viagens realizadas.
    */

    //ENTRADA
    const viagemRealizadas =Number(prompt(`ìnforme quantas viagens foram realizadas por dia.`).replace(',','.'));
    const cargoOcupado =prompt(`informe o cargo que ocupa."motorista" ou "cobrador".`);
    const diaria = 100;
    const valorDiarias = diaria * viagemRealizadas;

    //PROCESSAMENTO
    let valorFinal;
            if (cargoOcupado === "motorista" || "cobrador"){
                if(cargoOcupado === "motorista " && viagemRealizadas <=10){
                    valorFinal = valorDiarias * 1.2;
                }
                else if(cargoOcupado === "motorista" && viagemRealizadas >10){
                    valorFinal = valorDiarias * 1.35;
                }
                else if(cargoOcupado === "cobrador" && viagemRealizadas <= 10){
                    valorFinal = valorDiarias;
                }else{
                    valorFinal = valorDiarias *1.1;
                }
            }else{
                alert(`Por favor, informe um cargo valido`);
            }

    //SAÍDA
    alert(`o cargo do usuario é ${cargoOcupado} e o valor final recebido pelas viagens realizadas sera de $${valorFinal}.`);

</script>
