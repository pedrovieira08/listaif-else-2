<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUXÍLIO TRANSPORTE
    Faça um script que pergunte ao funcionário quanto recebe de salário por mês. O programa deverá perguntar ao profissional se ele deseja receber auxílio transporte e deverá perguntar se ele utiliza veículo próprio para se locomover ao trabalho. 
    
    - Se o funcionário deseja receber auxílio transporte ou utiliza veículo próprio, deverão ser descontados 6% (0.06) da remuneração mensal informada pelo funcionário.
    - Ainda, se utilizar veículo próprio, a empresa fornecerá um adicional de R$ 200,00.
    - ou, caso utilize apenas o transporte público, a empresa fornecerá um adicional de R$ 150,00.
    
    Calcule e apresente em tela o desconto, se existente, e o salário final recebido pelo funcionário.
    */

    //ENTRADA
    let salarioMes = Number(prompt(`Informe quanto recebe por mês:`).replace(',','.'));
    if (isNaN(salarioMes) || salarioMes <= 0) {
        alert("Por favor, insira um valor válido para o salário (número positivo).");
        salarioMes = Number(prompt(`Informe quanto recebe por mês:`));
    }

    //ENTRADA: auxílio
    let auxilio = prompt(`Deseja receber auxílio transporte? S - sim, N - não`).toUpperCase();
    if (auxilio !== 'S' && auxilio !== 'N') {
        alert("Por favor, insira 'S' para sim ou 'N' para não.");
        auxilio = prompt(`Deseja receber auxílio transporte? S - sim, N - não`).toUpperCase();
    }

    //ENTRADA: veículo
    let veiculo = prompt(`Utiliza veículo próprio para locomover-se? S - sim, N - não`).toUpperCase();
    if (veiculo !== 'S' && veiculo !== 'N') {
        alert("Por favor, insira 'S' para sim ou 'N' para não.");
        veiculo = prompt(`Utiliza veículo próprio para locomover-se? S - sim, N - não`).toUpperCase();
    }

    //PROCESSAMENTO
    let desconto = 0;
    let adicional = 0;
    let salarioFinal = salarioMes;

    if(auxilio === 'S' || veiculo === 'S' ){
         desconto = salarioMes *0.06;
        salarioFinal = salarioMes - desconto;

         if(veiculo === 'S'){
            adicional = 200;
         }else{
            adicional = 150;
         }
         salarioFinal += adicional;
    }

    alert(`Desconto aplicado é de  R$ ${desconto.toFixed(2)}\nSalário final recebido é de R$ ${salarioFinal.toFixed(2)}`);

    
    //SAÍDA

</script>
